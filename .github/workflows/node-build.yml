name: Node Build

on:
  workflow_dispatch:

jobs:
  node-build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build with Vite
        run: npm run build
